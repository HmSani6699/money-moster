<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Money muster</title>
    <!-- get css ling -->
    <link rel="stylesheet" href="css/style.css">
    <!-- get TailwindCss link-->
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1
            class="text-5xl text-center mt-8 text-lime-700 font-semibold mb-8">
            Parsonal
            acount</h1>
    </header>
    <main>
        <section id="conteiner">
            <section>
                <article
                    class="bg-slate-300 p-12 midia"
                    style="height:690px ;">
                    <div>
                        <img src="images/home.png.webp"
                            alt="" width="500px">
                    </div>
                </article>
            </section>

            <section>
                <article
                    class="bg-slate-200 p-10 main">
                    <div class=" ">
                        <h2
                            class="text-3xl text-center font-bold mb-6">
                            income
                        </h2>
                        <div
                            class="flex justify-center">
                            <div>
                                <p>Income : <input
                                        class="bg-slate-300 mb-4"
                                        type="text">
                                </p>
                            </div>
                        </div>
                        <h2
                            class="text-3xl text-center font-bold ">
                            Expenses
                        </h2>
                        <div
                            class="flex justify-center">
                            <div class="ml-6">
                                <p>Food:<input
                                        class="bg-slate-300 mb-4 mt-4"
                                        type="text"
                                        id="food-input">
                                </p>
                                <p>Rent:<input
                                        class="bg-slate-300 mb-4"
                                        type="text"
                                        id="rent-input">
                                </p>
                                <p>Clothes:<input
                                        class="bg-slate-300"
                                        type="text"
                                        id="clothe-input">
                                </p>
                            </div>
                        </div>
                        <div
                            class="flex justify-center">
                            <button id="calculta"
                                class="mt-6 bg-blue-600 text-white px-16 py-4 rounded-lg font-bold">Calculta</button>
                        </div>
                        <h2
                            class="text-2xl mt-6 text-center font-semibold">
                            Total Expenses:
                            500</h2>
                        <h2
                            class="text-2xl mt-2 text-center font-semibold">
                            Balance: 4500</h2>

                        <div
                            class="flex justify-center mt-4">
                            <p class="text-2xl">
                                seve:
                            </p>
                            <input
                                class="bg-slate-300"
                                type="text"
                                name="" id=""
                                width="20px">
                            <p
                                class="text-2xl my-4 mx-4">
                                %
                            </p>
                            <button
                                class="border bg-blue-600 text-white px-16 py-4 font-bold">Seve</button>
                        </div>
                        <h2
                            class="text-2xl mt-6 text-center font-semibold">
                            Saving Amount:
                            500</h2>
                        <h2
                            class="text-2xl mt-2 text-center font-semibold">
                            remaininig Balance:
                            4500
                        </h2>
                    </div>
                </article>
            </section>
        </section>
    </main>
    <script src="js/style.js"></script>
</body>

</html>
